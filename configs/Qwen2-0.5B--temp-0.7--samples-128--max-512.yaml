model:
  model_id: mistralai/Ministral-3-3B-Reasoning-2512
  device: cuda
  dtype: bfloat16

experiment:
  max_tokens: 512
  temperature: 0.7
  n_samples: 1
  output_path: ../runs/GSM8K/toy.jsonl
